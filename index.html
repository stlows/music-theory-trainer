<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-t="title"></title>
  <link rel="stylesheet" href="assets/style.css?v=2">
  <link rel="stylesheet" href="assets/guitar.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="settings">
    <div class="container">
      <div class="flex align-center space-between mb">
        <div class="settingToggle pointer" onclick="toggleSettings()">
          ‚Üê <span data-t="retour"></span>
        </div>
      </div>

      <div class="mb">
        <h4><span data-t="notation"></span>:</h4>
        <div class="settingBtns" id="notations"></div>
      </div>
      <div class="mb">
        <h4><span data-t="maximalFret"></span>:</h4>
        <div class="settingBtns" id="frets"></div>
      </div>
      <div class="mb">
        <h4><span data-t="chordsAsked"></span>:</h4>
        <div class="settingBtns" id="accordsSettings"></div>
      </div>
      <div class="mb">
        <h4><span data-t="scalesAsked"></span>:</h4>
        <div class="settingBtns" id="scalesSettings"></div>
      </div>
      <div class="mb">
        <h4><span>Tempo</span>:</h4>
        <div class="settingBtns" id="tempos"></div>
      </div>
      <div class="mb">
        <h4><span data-t="repetition"></span>:</h4>
        <div class="settingBtns" id="repeats"></div>
      </div>

      <div class="mb">
        <h4><span data-t="chordProgression"></span>:</h4>
        <div class="settingBtns" id="progressionChords"></div>
      </div>
    </div>
  </div>

  <div id="documentation">
    <div class="container">
      <div class="mb">
        <div class="settingToggle pointer" onclick="toggleDocumentation()">
          ‚Üê <span data-t="retour"></span>
        </div>
      </div>

      <h2 class="mb-small"><span data-t="documentation"></span></h2>
      <details>
        <summary data-t="intervalles"></summary>
        <img src="./images/notes_circle.png" alt="" width="250px">
      </details>
      <details>
        <summary data-t="gammes"></summary>
        <div id="gammes"></div>
      </details>
      <details>
        <summary data-t="fifths"></summary>
        <img src="./images/circle_of_fifths.png" alt="" width="100%">
      </details>
      <details>
        <summary data-t="chords"></summary>
        <div id="accords"></div>
      </details>
      <details>
        <summary data-t="patterns"></summary>
        <div id="patterns"></div>
      </details>


    </div>
  </div>
  <div class="container">
    <div class="settingBtns" id="lang"></div>

    <div class="flex align-center space-between">
      <div class="mb settingToggle pointer" onclick="toggleSettings()">
        ‚öô <span data-t="settings"></span>
      </div>

      <div class="mb settingToggle pointer" onclick="toggleDocumentation()">
        üéπ <span data-t="documentation"></span>
      </div>
    </div>

    <div class="center mb">
      <h1 data-t="title"></h1>
      <div class="gameBtns">
        <button class="gameBtn" onclick="whichNote()">
          <div data-t="intervalles"></div><span data-t="intervallesSub"></span>
        </button>
        <button class="gameBtn" onclick="gamme()">
          <div data-t="gammes"></div><span data-t="gammesSub"></span>
        </button>
        <button class="gameBtn" onclick="chord()">
          <div data-t="chords"></div><span data-t="chordsSub"></span>
        </button>
        <button class="gameBtn" onclick="questionFretboard()">
          <div data-t="fretboard"></div><span data-t="fretboardSub"></span>
        </button>
        <button class="gameBtn" onclick="circleOrFifths()">
          <div data-t="fifths"></div><span data-t="fifthsSub"></span>
        </button>

        <button class="gameBtn" onclick="strummingQuestion()">
          <div data-t="strumming"></div><span data-t="strummingSub"></span>
        </button>
      </div>
      <p onclick="gameEl.innerHTML = ''" style="cursor: pointer; padding:.5em" data-t="clear"></p>
    </div>
    <div id="game"></div>
  </div>

  <script src="js/lang.js?v=1"></script>
  <script src="js/music.js?v=1"></script>
  <script src="js/utils.js?v=1"></script>
  <script src="js/dom.js?v=1"></script>
  <script src="js/guitar.js?v=1"></script>
  <script src="js/app.js?v=1"></script>
  <script src="js/settings.js?v=1"></script>
  <script src="js/strumming.js?v=1"></script>
  <script>trad()</script>
</body>

</html>
